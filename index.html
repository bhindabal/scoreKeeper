<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="icon" type="image/png" href="https://cdn0.iconfinder.com/data/icons/sports-bold-line-3/48/109-512.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

</head>
<body style="background-color: black">
	<h1 id="haha"><span id="p1Display" style="color: #f3c5c3">0</span> to <span id="p2Display" style="color: #f8f7c3">0</span></h1>
	<p>Playing to: <span id="play">5</span></p>

	<input type="number" autofocus placeholder="Winning Number">
	<div>
	<button id="p1" class="btn btn-primary" style="background-color: #f3c5c3; color: black">Player One</button>
	<button id="p2" class="btn btn-primary" style="background-color: #f8f7c3; color: black">Player Two</button>
	<button id="reset" class="btn btn-danger">Reset</button>
	</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
